<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor - Dibujar y Enviar</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        canvas { 
            border: 2px solid #007bff; 
            background: #fff; 
            cursor: crosshair; 
            margin: 10px auto; 
            display: block;
            touch-action: none; /* importante para móviles */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input { padding: 10px; font-size: 1.2rem; width: 200px; text-align: center; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        
        .button-container { margin-top: 15px; }

        button { 
            padding: 15px 25px; 
            border: none; 
            border-radius: 5px; 
            font-size: 1rem; 
            cursor: pointer; 
            margin: 5px;
            transition: opacity 0.2s;
        }

        #btnValidate { background: #007bff; color: white; }
        #btnValidate:hover { background: #0056b3; }

        #btnClear { background: #dc3545; color: white; }
        #btnClear:hover { background: #a71d2a; }
    </style>
</head>
<body>

    <h2>Dibuja y pon el código del visualizador</h2>
    <input type="text" id="inputCode" placeholder="Código (ej: 1234)">
    
    <canvas id="drawCanvas" width="500" height="400"></canvas>

    <div class="button-container">
        <button id="btnClear">Borrar Firma</button>
        <button id="btnValidate">Validar y Enviar Firma</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsAVsv0iwnv4cdDNkSyo1jBIYvCyn_pCY",
            authDomain: "rascay-d6d3d.firebaseapp.com",
            databaseURL: "https://rascay-d6d3d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "rascay-d6d3d",
            storageBucket: "rascay-d6d3d.firebasestorage.app",
            appId: "1:991120220829:web:15c8dfa4677f701e582a74"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";

        function getXY(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            } else {
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
        }

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const pos = getXY(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;
            const pos = getXY(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
        }

        // Eventos para mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Eventos para touch
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Lógica del botón Borrar
        document.getElementById('btnClear').onclick = () => {
            if (confirm("¿Seguro que quieres borrar todo el dibujo?")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        };

        // Lógica del botón Enviar
        document.getElementById('btnValidate').onclick = async () => {
            const code = document.getElementById('inputCode').value.trim();
            if (!code) return alert("Por favor, introduce el código.");

            const dataURL = canvas.toDataURL();

            try {
                await set(ref(db, 'drawings/' + code), {
                    imageB64: dataURL,
                    timestamp: Date.now()
                });
                alert("Dibujo enviado con éxito.");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            } catch (error) {
                console.error(error);
                alert("Error al enviar. Revisa la consola.");
            }
        };
    </script>
</body>
</html>
